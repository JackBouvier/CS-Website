<!DOCTYPE html>
<html>

<head>
    <title>Data Structures and Algorithms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1e3b55e7b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>

    <header>
        <i class="fa-brands fa-nfc-symbol"></i> Data Structures and Algorithms
    </header>

    <i id="index-control"class="fa-solid fa-arrows-left-right"></i>

    <div class="content-container">
        <div class="index">
            <i class="index-item selected" data-pdf="../latex/Lists.pdf">Lists </i>
            <i class="index-item" data-pdf="../latex/Trees.pdf">Trees</i>
            <i class="index-item" data-pdf="../latex/PriorityQueues.pdf">PQs</i>
            <i class="index-item" data-pdf="../latex/Hashing.pdf">Hashing</i>
            <i class="index-item" data-pdf="../latex/Graphs.pdf">Graphs</i>
            <i class="index-item" data-pdf="../latex/Greedy.pdf">Greedy</i>
        </div>
        <div class="pdf-container">
            <iframe id="pdf-iframe" src="../latex/Lists.pdf#zoom=125%" width="100%" height="100%" frameBorder="0"></iframe>
        </div>
    </div>

    <script>
        const indexItems = document.querySelectorAll('.index-item');
        const pdfIframe = document.getElementById('pdf-iframe');
        const indexControl = document.getElementById('index-control');
        indexItems.forEach(item => {
            item.addEventListener('click', () => {
                const pdfPath = item.getAttribute('data-pdf');
                pdfIframe.src = pdfPath + '#zoom=125%';
                indexItems.forEach(item => {
                    item.classList.remove('selected');
                });
                item.classList.add('selected');
            });
        });

        indexControl.addEventListener('click', () => {
            const contentContainer = document.querySelector('.content-container');
            const index = document.querySelector('.index');
            contentContainer.classList.toggle('show-index');
            index.classList.toggle('show-index');

            if (contentContainer.classList.contains('show-index')) {
                indexControl.style.left = 'calc(311px - 19rem)';
            } else {
                indexControl.style.left = '20.5rem';
            }
        });
    </script>

</body>

</html>
